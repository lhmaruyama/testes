<!DOCTYPE html>
<html>
<head>

	<title>Tabela Dinâmica</title>

<body>
	<div id="container">
		<table id="tabela">
			<thead>

					<th><input class="checkbox" type="checkbox"></th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<th><input class="checkbox" type="checkbox"></th>
					<th>01</th>

					<td contenteditable></td>
				</tr>
				<tr>
					<th><input class="checkbox" type="checkbox"></th>
					<th>02</th>
					<td contenteditable></td>
					<td contenteditable></td>
				</tr>
				<tr>
					<th><input class="checkbox" type="checkbox"></th>
					<th>03</th>
					<td contenteditable></td>
					<td contenteditable></td>
				</tr>
			</tbody>
		</table>
		<button onclick="adicionarLinha()">Adicionar Linha</button>
		<button onclick="adicionarColuna()">Adicionar Coluna</button>
		<button onclick="removerLinha()">Remover Linha</button>
		<button onclick="grafico()">Gráfico</button>
		<button onclick="removerColuna()">Remover Coluna</button>

		
	</div>
